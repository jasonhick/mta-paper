<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <input type="text" formControlName="username" matInput placeholder="RACF ID">
            </mat-form-field>
            <mat-form-field>
                <input type="password" formControlName="password" matInput placeholder="Password">
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button type="submit" mat-flat-button>Login</button>
        </mat-card-actions>
    </mat-card>
</form>
